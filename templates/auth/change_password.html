{% extends "base.html" %}

{% block title %}Change Password - Faculty Management System{% endblock %}

{% block content %}
<div class="container-tight py-4">
    <div class="card card-md">
        <div class="card-body">
            <h2 class="h2 text-center mb-4">Change Password</h2>
            
            <form action="{{ url_for('auth.change_password') }}" method="POST" autocomplete="off">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-3">
                    <label class="form-label">Current Password</label>
                    <input type="password" name="current_password" class="form-control" placeholder="Current password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" name="new_password" class="form-control" placeholder="New password" required>
                    <small class="form-hint">
                        Password must be at least 8 characters long and include uppercase, lowercase, and numbers.
                    </small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm new password" required>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                    <a href="{{ url_for('index') }}" class="btn btn-link">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
