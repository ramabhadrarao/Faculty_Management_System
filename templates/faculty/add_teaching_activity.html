<!-- templates/faculty/add_teaching_activity.html -->
{% extends "base.html" %}

{% block title %}Add Teaching Activity - Faculty Management System{% endblock %}

{% block content %}
<div class="page-header d-print-none">
    <div class="container-xl">
        <div class="row g-2 align-items-center">
            <div class="col">
                <h2 class="page-title">Add Teaching Activity</h2>
                <div class="page-pretitle">Add a new teaching activity</div>
            </div>
        </div>
    </div>
</div>

<div class="page-body">
    <div class="container-xl">
        <div class="row row-cards">
            <div class="col-12">
                <form action="{{ url_for('faculty.add_teaching_activity', faculty_id=faculty.faculty_id) }}" method="POST" enctype="multipart/form-data" class="card">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="card-header">
                        <h3 class="card-title">Teaching Activity Details</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label required">Course Name</label>
                                <input type="text" name="course_name" class="form-control" placeholder="Course Name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Course Code</label>
                                <input type="text" name="course_code" class="form-control" placeholder="Course Code">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Semester</label>
                                <select name="semester" class="form-select">
                                    <option value="">Select Semester</option>
                                    <option value="I">Semester I</option>
                                    <option value="II">Semester II</option>
                                    <option value="III">Semester III</option>
                                    <option value="IV">Semester IV</option>
                                    <option value="V">Semester V</option>
                                    <option value="VI">Semester VI</option>
                                    <option value="VII">Semester VII</option>
                                    <option value="VIII">Semester VIII</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Year</label>
                                <input type="number" name="year" class="form-control" placeholder="Year" min="2000" max="2099">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="3" placeholder="Description"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Attachment</label>
                            <input type="file" name="attachment" class="form-control" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx">
                            <small class="form-hint">Upload course materials, syllabus, or other related documents</small>
                        </div>
                    </div>
                    <div class="card-footer text-end">
                        <button type="submit" class="btn btn-primary">Add Teaching Activity</button>
                        <a href="{{ url_for('faculty.manage_teaching_activities', faculty_id=faculty.faculty_id) }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
