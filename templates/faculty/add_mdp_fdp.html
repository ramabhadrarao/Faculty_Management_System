<!-- templates/faculty/add_mdp_fdp.html -->
{% extends "base.html" %}

{% block title %}Add FDP/MDP Program - Faculty Management System{% endblock %}

{% block content %}
<div class="page-header d-print-none">
    <div class="container-xl">
        <div class="row g-2 align-items-center">
            <div class="col">
                <h2 class="page-title">Add FDP/MDP Program</h2>
                <div class="page-pretitle">Add a new faculty or management development program</div>
            </div>
        </div>
    </div>
</div>

<div class="page-body">
    <div class="container-xl">
        <div class="row row-cards">
            <div class="col-12">
                <form action="{{ url_for('faculty.add_mdp_fdp', faculty_id=faculty.faculty_id) }}" method="POST" enctype="multipart/form-data" class="card">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="card-header">
                        <h3 class="card-title">FDP/MDP Program Details</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label class="form-label required">Title</label>
                                <input type="text" name="title" class="form-control" placeholder="Program Title" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Type</label>
                                <select name="type_id" class="form-select">
                                    <option value="">Select Type</option>
                                    {% for type in program_types %}
                                        <option value="{{ type.lookup_id }}">{{ type.lookup_value }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Organized By</label>
                                <input type="text" name="organized_by" class="form-control" placeholder="Organizing Institution/Organization">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Location</label>
                                <input type="text" name="location" class="form-control" placeholder="Venue/Location">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label">Start Date</label>
                                <input type="date" name="start_date" class="form-control">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label">End Date</label>
                                <input type="date" name="end_date" class="form-control">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="3" placeholder="Brief description of the program"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Certificate</label>
                            <input type="file" name="attachment" class="form-control" accept=".pdf,.jpg,.jpeg,.png">
                            <small class="form-hint">Upload your participation or completion certificate</small>
                        </div>
                    </div>
                    <div class="card-footer text-end">
                        <button type="submit" class="btn btn-primary">Add FDP/MDP Program</button>
                        <a href="{{ url_for('faculty.manage_mdp_fdp', faculty_id=faculty.faculty_id) }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
